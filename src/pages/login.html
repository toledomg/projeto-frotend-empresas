<body>
  <header>
    <div>
      <div class="logo__container">
        <div class="logo">
          <img src="../pages/img/ellipse1.svg" alt="">
          <h1 class="title-1">Kenzie Empresa</h1>
        </div>
        <i id="menu" class="material-symbols-outlined menu">menu</i>
      </div>
      <nav id="menu__login" class="menu__login">
        <button class="btn--login button__1 text-1">Login</button>
        <button class="btn--cadastro button__2 text-1 color-1">
          <a href="../../index.html">
            Home</a></button>

  <hr>
  <main>
    <section class="cadastro__container">
      <h1 class="">Login</h1>
      <span class="text-4">Preencha os campos para realizar login</span>
      <form class="box__formulario">
        <p>
          <label hidden class="box1--email text-1" for="usuario">Email</label>
          <input class="box1--input text-5--input" placeholder="Digite seu email aqui" id="email" type="text"
            required="true" name=email>
        </p>

        <p>
          <label hidden class="box1--senha text-1" for="senha">Senha</label>
          <input class="box1--input text-5--input" placeholder="Digite sua senha aqui" id="senha" type="text"
            required="true" name=senha>
        </p>

        <div class="btn__login">

          <button class="btn--cadastro button__2 text-1 color-1">Login</button>
          <span class="text-2">ou</span>
          <button class="btn--login button__1 text-1">
            <a href="./cadastro.html">Cadastre-se</a></button>
        </div>

      </form>
    </section>

  </main>
  <footer id="footer" class="color-2"></footer>
