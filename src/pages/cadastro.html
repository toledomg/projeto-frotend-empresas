<body class="body__background">
  <header>
    <div>
      <div class="logo__container">
        <div class="logo">
          <img src="./img/ellipse1.svg" alt="">
          <h1 class="title-1">
            <a href="../../index.html">
              Kenzie Empresa</a>
          </h1>
        </div>
        <i id="menu" class="material-symbols-outlined menu">menu</i>
      </div>
      <nav id="menu__login" class="menu__login">
        <button class="btn--login button__1 text-1">
          <a href="./login.html">
            Login</a></button>
        <button class="btn--cadastro button__2 text-1 color-1">
          <a href="../../index.html">
            Home</a>
        </button>
      </nav>
    </div>
  </header>
  <hr>
  <main>
    <section class="cadastro__container">
      <h1 class="">Cadastre-se</h1>
      <form class="box__formulario signup">

        <label hidden class="box1--email text-1" for="usuario">Nome</label>
        <input class="box1--input text-5--input" placeholder="Digite seu nome aqui" id="username" type="text"
          required="true" name=username>



        <label hidden class="box1--email text-1" for="email">Email</label>
        <input class="box1--input text-5--input" placeholder="Digite seu email aqui" id="email" type="text"
          required="true" name=email>



        <label hidden class="box1--senha text-1" for="senha">Senha</label>
        <input class="box1--input text-5--input" placeholder="Digite sua senha aqui" id="password" type="text"
          required="true" name=password>


        <select class="seletor box1--senha text-5--input" name="professional_level" id="professional_level">
          <option value="nivel" selected>Nível Profisional</option>
          <option id="estágio" value="estágio">Estágio</option>
          <option value="júnior">Junior</option>
          <option value="sênior">Senior</option>
          <option value="pleno">Pleno</option>
        </select>

        <!-- <select class="seletor box1--kind_of_work text-5--input" name="kind_of_work" id="kind_of_work">
          <option value="kind" selected>Modalidade Desejada</option>
          <option value="home">Home Office</option>
          <option value="presencial">Presencial</option>
          <option value="hibrido">Híbrido</option>
        </select> -->

        <div class="btn__login signup">

          <button id="btnLogin" class="btn--cadastro button__2 text-1 color-1">Cadastre-se</button>

          <button class="btn--login button__1 text-1">
            <a href="../../index.html">Home</a></button>
        </div>

      </form>
    </section>

  </main>
  <footer id="footer" class="color-2"></footer>
</body>

</html>
